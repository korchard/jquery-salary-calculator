<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>jQuery Salary Calculator</title>
</head>
<body class="turnRed">
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <form class="infoBox">
        <p>Add Employee:</p>
        <input type="text" placeholder="First Name" class ="input" id="employeeFirstName"/>
        <input type="text" placeholder="Last Name" class="input" id="employeeLastName"/>
        <input type="number" placeholder="ID Number" class="input" id="employeeIDNumber"/>
        <input type="text" placeholder="Job Title" class="input" id="jobTitle"/>
        <input type="number" placeholder="Annual Salary" class="input" id="annualSalary"/>
            <button id="submitButton">Submit</button>
    </form>
    <section>
        <h2>Employee Data</h2>
        <table class="listOfEmployees">
            <thead class="tableHead">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="displayEmployees">
                <!--jQuery will input here-->
            </tbody>
        </table>
        <h2 id="costs">Monthly Costs: $<span id="monthlyCosts"></span></h2>
    </section>
    <footer>background sourced from pixabay.com - free and non-copyright images</footer>
</body>
</html>
